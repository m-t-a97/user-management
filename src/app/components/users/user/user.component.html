<div id="container" class="card">
  <!-- ALERT MESSAGE WHEN USER HAS NO ACCESS -->
  <div
    id="access-alert"
    *ngIf="!user.hasAccess"
    class="alert alert-app-level alert-danger"
    role="alert"
  >
    <div class="alert-items">
      <div class="alert-item static">
        <div class="alert-icon-wrapper">
          <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
        </div>
        <span class="alert-text">
          ACCESS REVOKED!
        </span>
      </div>
    </div>
  </div>

  <h1>{{ Username }}</h1>
  <h1>{{ Role }}</h1>

  <div id="buttons-container">
    <button class="btn btn-primary" (click)="editUser()">EDIT</button>
    <button class="btn btn-warning" (click)="deleteUser()">DELETE</button>
  </div>

  <user-update-dialog-component
    [userToEdit]="user"
  ></user-update-dialog-component>
</div>
