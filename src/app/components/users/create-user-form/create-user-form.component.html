<div id="container" class="card">
  <form clrForm [formGroup]="formGroup" (ngSubmit)="createUser()">
    <h1 id="form-title">CREATE USER</h1>

    <clr-input-container class="input-container">
      <label>Username</label>
      <input
        clrInput
        type="text"
        formControlName="username"
        required
        (blur)="isFormValid()"
        (change)="isFormValid()"
        (input)="isFormValid()"
      />
    </clr-input-container>

    <clr-input-container class="input-container">
      <label>Role</label>
      <input
        clrInput
        type="text"
        formControlName="role"
        required
        (blur)="isFormValid()"
        (change)="isFormValid()"
        (input)="isFormValid()"
      />
    </clr-input-container>

    <div id="form-message" *ngIf="formMessage != ''">
      {{ formMessage }}
    </div>

    <div id="buttons-container">
      <button
        id="create-button"
        class="btn btn-success"
        [disabled]="formGroup.invalid"
      >
        CREATE
      </button>
    </div>
  </form>
</div>
